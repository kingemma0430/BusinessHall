    <mat-toolbar-row class="topbarClass">
        <mat-icon *ngIf="isLittleScreen" class="handClass" (click)="leftSideNav.toggle()">menu</mat-icon>
        <h3>
            <a routerLink="/app/home" class="navbar-brand"><i class="fa fa-cubes"></i> Demo</a>
        </h3>
        <app-page-menu *ngIf="!isLittleScreen" [abpMenuItems]="abpMenuItems"></app-page-menu>
        <div *ngIf="!isLittleScreen">
            <i *ngIf="!isLittleScreen" class="material-icons handClass" (click)="openSearch()">search</i>
            <topbar-languageswitch></topbar-languageswitch>
            <mat-icon class="handClass" (click)="rightSideNav.toggle()">menu</mat-icon>
        </div>
    </mat-toolbar-row>
    <div *ngIf="!isLittleScreen && isShowGlobalSearchText" class="search-bar-fixed">
        <input matInput type="text" placeholder="START TYPING..." [(ngModel)]="globalSearchText">
        <div class="close-search handClass" (click)="closeSearch()">
            <i class="material-icons">close</i>
        </div>
    </div>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #leftSideNav>
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/accounts'"> 111Accounts </a>
            <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
            <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
            <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
            <a mat-list-item [routerLink]="'/activities'"> Activities </a>
            <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
            <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav #rightSideNav position="end">
        <right-sidebar></right-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
