<!-- https://www.techiediaries.com/angular-material-navigation-toolbar-sidenav/ -->
<mat-toolbar>
    <mat-toolbar-row class="topbarClass">
        <div class="ui-g-12">
            <div class="ui-g-12 ui-md-10">
                <mat-icon *ngIf="isLittleScreen" class="handClass" (click)="leftSideNav.toggle()">menu</mat-icon>
                <a routerLink="/app/home" class="navbar-brand"><i class="fa fa-cubes"></i> Demo</a>
                <app-page-menu *ngIf="!isLittleScreen" [abpMenuItems]="abpMenuItems"></app-page-menu>
            </div>
            <div class="ui-g-12 ui-md-2" *ngIf="!isLittleScreen">
                <topbar-languageswitch></topbar-languageswitch>
                <a (click)="openSearch()"> <i class="fa fa-search"></i></a>
                <a (click)="rightSideNav.toggle()"> <i class="fa fa-user-circle"></i></a>
            </div>
        </div>
    </mat-toolbar-row>
    <div *ngIf="!isLittleScreen && isShowGlobalSearchText" class="search-bar-fixed">
        <input matInput type="text" placeholder="START TYPING..." [(ngModel)]="globalSearchText">
        <div class="close-search handClass" (click)="closeSearch()">
            <i class="material-icons">close</i>
        </div>
    </div>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #leftSideNav>
        <mat-nav-list>
            <mat-menu #appMenu="matMenu">
                <button mat-menu-item>Settings</button>
                <button mat-menu-item>Help</button>
            </mat-menu>

            <button mat-icon-button [matMenuTriggerFor]="appMenu">
                <mat-icon>more_vert</mat-icon>
            </button>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav #rightSideNav position="end">
        <right-sidebar></right-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="ui-g-12 content">
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>


</mat-sidenav-container>
